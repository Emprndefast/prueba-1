<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reparaciones Android</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f2f5;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      position: sticky;
      top: 0;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .resultado {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 5px;
      text-align: left;
      color: black;
      max-height: 400px;
      overflow-y: auto;
      font-size: 14px;
    }

    .resultado ul {
      list-style-type: none;
      padding: 0;
    }

    .resultado li {
      margin-bottom: 15px;
    }

    .resultado .label {
      font-weight: bold;
      color: #4CAF50;
    }

    .detalle {
      background-color: #ffffff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .detalle h3 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .label {
      font-weight: bold;
      color: #4CAF50;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <header>
    Reparaciones Android
  </header>

  <!-- MOVIDO AQUÍ -->
  <div id="resultado" class="resultado"></div>

  <div class="container">
    <button id="detectar">Detectar</button>
    <button id="leer_imei">Leer IMEI</button>
    <button id="leer_serie">Leer Serie</button>
    <button id="reiniciar">Reiniciar</button>
    <button id="formatear">Formatear</button>
    <button id="estado_bateria">Estado Batería</button>
    <button id="captura_pantalla">Captura Pantalla</button>
    <button id="instalar_apk">Instalar APK</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
